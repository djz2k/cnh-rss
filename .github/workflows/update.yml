name: Update Cyanide and Happiness Feed

on:
  schedule:
    - cron: '0 7 * * *'  # Runs daily at 07:00 UTC
  workflow_dispatch:      # Allow manual runs from the GitHub UI

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # âœ… Required to allow pushes

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator script
        run: python generate_cnh_feed.py

      - name: Push changes using clean clone and GH_PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          cd ..
          git clone https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} cloned
          cp -r cnh-rss/docs cloned/docs
          cd cloned
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "ðŸ¤– Daily CNH update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
