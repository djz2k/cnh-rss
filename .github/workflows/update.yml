name: Update Cyanide and Happiness Feed

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 07:00 UTC
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        run: python generate_cnh_feed.py

      - name: Upload debug file if present
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: cnh-debug-html
          path: debug.html
          if-no-files-found: ignore

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config credential.helper ""
          echo "echo ${GH_PAT}" > askpass.sh
          chmod +x askpass.sh
          export GIT_ASKPASS=./askpass.sh

          git reset --hard
          git clean -fd
          git pull --rebase origin main

          # Stage all possible output files
          git add docs/*.html docs/*.xml used_comics.json

          git commit -m "ðŸ¤– Daily CNH update: $(date +'%Y-%m-%d')" || echo "ðŸŸ¡ No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
