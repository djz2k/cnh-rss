name: Update Cyanide and Happiness Feed

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator script
        run: python generate_cnh_feed.py

      - name: Push changes using GH_PAT from clean clone
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          cd ..
          git clone https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} out
          cp -r cnh-rss/docs/* out/docs/
          cd out
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config credential.helper ""
          echo "echo ${GH_PAT}" > askpass.sh
          chmod +x askpass.sh
          export GIT_ASKPASS=./askpass.sh
          git add docs/
          git commit -m "ðŸ¤– Daily CNH update: $(date +'%Y-%m-%d')" || echo "No changes"
          git push https://github.com/${{ github.repository }} HEAD:main
