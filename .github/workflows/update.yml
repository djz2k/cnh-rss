name: Update Cyanide and Happiness Feed

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Run everything inside GH_PAT-authenticated clone
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} repo
          cd repo

          python -m pip install --upgrade pip
          pip install -r requirements.txt

          python generate_cnh_feed.py

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config credential.helper ""
          echo "echo ${GH_PAT}" > askpass.sh
          chmod +x askpass.sh
          export GIT_ASKPASS=./askpass.sh

          git add docs/
          git commit -m "ðŸ¤– Daily CNH update: $(date +'%Y-%m-%d')" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
